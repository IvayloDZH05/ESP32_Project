<!DOCTYPE HTML><html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CameraFeed.css"> 
    <title>Камера</title>
</head>
<body>
    <div id="container">
        <h1><span id="titleText">Твоята камера</span> <span id="editIcon" style="cursor: pointer;">✏️</span></h1>

        <div id="editTitleModal" class="modal-title" style="display:none;">
            <div class="modal-title-content">
                <input type="text" id="newTitleInput" placeholder="Въведи ново заглавие тук:" />
                <span class="close" onclick="closeModal()">&times;</span>
                <button onclick="applyNewTitle()">Приложи</button>
            </div>
        </div>       
            
<!-- Clock Container -->
    <div id="clock-container" class="clock-container">
        <p id="time" class="clock"></p>
    </div>


    <!-- Custom Alert HTML -->
<div id="customAlert" class="custom-alert hidden">
    <div class="custom-alert-content">
        <p id="alertText">Изпращането ще е завършено и камерата достъпна след <span id="alertCountdown">60</span> секунди.</p>
    </div>
</div>

          <div id="button-container">
             <button onclick="capturePhoto()" class="capture_email_refresh_button">СНИМАЙ</button>
             <button onclick="location.reload()" class="capture_email_refresh_button" type="button">ОБНОВИ</button>
           
             <button  onclick="emailPhoto();" class="capture_email_refresh_button">ИЗПРАТИ</button>
             <button id="flashlightButton" onclick="toggleFlashlight()" class="capture_email_refresh_button">ФЕНЕРЧЕ</button>
            </div>
        <div id="live-container">
             <img id="live" src="">
             <div id="photo-container">
              <img src="saved-photo" id="photo" >
            </div>
             <div id="servo-container">
                 <p>Нагоре и Надолу</p>
                 <input type="range" min="0" max="50" class="slider" id="servoSlider1" value="25" />
                 <p id="servoPos1">0</p>
             
                 <p>Наляво и Надясно:</p>
                 <input type="range" min="0" max="180" class="slider" id="servoSlider2" value="90" />
                 <p id="servoPos2">0</p>
             </div>
        </div> 
    </div>

<script src="CameraFeed.js"></script>   
</body>
</html>
