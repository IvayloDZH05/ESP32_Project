<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SerialData-Website.css">
    <title>ESP32 Serial Data</title>
</head>
<body>
    <div class="container">
        <h1>ESP32 Serial Data</h1>
        <div id="serialDataContainer"></div>
    </div>
    
    <script>
        setInterval(function() {
            fetch('/get-serial-data')
                .then(response => response.text())
                .then(data => document.getElementById('serialData').innerText = data)
                .catch(console.error);
        }, 1000); // Update every second
    </script>
</body>
</html>
